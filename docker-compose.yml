services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-app
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    working_dir: /var/www/html
    restart: unless-stopped
    expose:
      - "9000"
    networks:
      - notification-network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: notification-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - notification-network
    depends_on:
      - app

  mysql:
    image: mysql:8.4
    container_name: notification-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: notifications
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: notifications
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - notification-network

  redis:
    image: redis:alpine
    container_name: notification-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - notification-network

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-horizon
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan horizon
    volumes:
      - ./:/var/www/html
    networks:
      - notification-network
    depends_on:
      - app
      - redis
      - mysql

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www/html
    networks:
      - notification-network
    depends_on:
      - app
      - mysql
      - redis

networks:
  notification-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
